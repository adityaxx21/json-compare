<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Comparator</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Marked for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body>
    <div id="error-banner" class="error-banner hidden">
        <span id="error-message"></span>
        <button class="close-error" onclick="hideError()">Ã—</button>
    </div>
    <header>
        <div class="logo">JSON<span>Comparator</span></div>
        <div class="actions">
            <!-- Future: Load/Save functionality -->
        </div>
    </header>

    <main>
        <div class="editors-container">
            <div class="editor-pane" id="left-pane" style="width: 50%">
                <div class="pane-header">
                    <span>File A (Original)</span>
                    <div class="toolbar">
                        <button class="tool-btn" onclick="formatJSON('json-a')">Format</button>
                        <button class="tool-btn" onclick="minifyJSON('json-a')">Minify</button>
                    </div>
                </div>
                <textarea id="json-a" placeholder='Paste JSON content here...' spellcheck="false"></textarea>
            </div>

            <div class="resizer" id="resizer"></div>

            <div class="editor-pane" id="right-pane" style="width: 50%">
                <div class="pane-header">
                    <span>File B (Target)</span>
                    <div class="toolbar">
                        <button class="tool-btn" onclick="formatJSON('json-b')">Format</button>
                        <button class="tool-btn" onclick="minifyJSON('json-b')">Minify</button>
                    </div>
                </div>
                <textarea id="json-b" placeholder='Paste JSON content here...' spellcheck="false"></textarea>
            </div>
        </div>

        <div class="controls-area">
            <button id="compare-btn" class="primary-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Compare JSON
            </button>
        </div>

        <div id="result-section" class="result-container hidden">
            <div class="pane-header">
                <span>Comparison Result (Markdown)</span>
                <div class="toolbar">
                    <button class="tool-btn active__btn" id="btn-preview" onclick="showResultPreview()">Preview</button>
                    <button class="tool-btn" id="btn-raw" onclick="showResultRaw()">Raw</button>
                </div>
            </div>
            <div id="result-output" class="markdown-body"></div>
            <textarea id="result-raw" class="result-raw hidden" readonly></textarea>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
